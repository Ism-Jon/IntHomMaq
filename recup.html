        <link rel="icon" type="image/x-icon" href="assets/Rec-ico.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Patitas</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Tienda</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-shield-lock"></i></div>
                            <h1 class="fw-bolder">Recupera tu Cuenta</h1>
                            <p class="lead fw-normal text-muted mb-0">Bienvenido a PATITAS!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                                <div class="container mt-5">
                                  
                                  <p>¿Olvidaste tu usuario o contraseña?</p>
                                  <form id="formularioRecuperar">
                                    <div class="mb-3">
                                      <label for="opcionRecuperacion" class="form-label">Elegir opción de recuperación:</label>
                                      <select class="form-select" id="opcionRecuperacion" aria-label="Elegir opción de recuperación">
                                        <option value="correoElectronico">Correo electrónico</option>
                                        <option value="preguntaSecreta">Pregunta secreta</option>
                                      </select>
                                    </div>
                                    <div id="divCorreoElectronico" class="mb-3 d-none">
                                      <label for="correoElectronicoRecuperacion" class="form-label">Correo electrónico:</label>
                                      <input type="email" class="form-control" id="correoElectronicoRecuperacion" name="correoElectronicoRecuperacion" aria-describedby="emailHelp">
                                      <div id="correoElectronicoRecuperacionFeedback" class="form-text text-muted"></div>
                                    </div>
                                    <div id="divPreguntaSecreta" class="mb-3 d-none">
                                      <label for="preguntaSecretaRecuperacion" class="form-label">Pregunta secreta:</label>
                                      <input type="text" class="form-control" id="preguntaSecretaRecuperacion" name="preguntaSecretaRecuperacion" aria-describedby="preguntaSecretaHelp">
                                      <div id="preguntaSecretaRecuperacionFeedback" class="form-text text-muted"></div>
                                      <label for="respuestaSecreta" class="form-label">Respuesta secreta:</label>
                                      <input type="text" class="form-control" id="respuestaSecreta" name="respuestaSecreta" aria-describedby="respuestaSecretaHelp">
                                      <div id="respuestaSecretaFeedback" class="form-text text-muted"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Recuperar cuenta</button>
                                    <a class="btn btn-outline-dark" href="login.html">Regresar</a>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; patitas.com.ar</div></div>
                    <div class="col-auto">
                        <a class="small" href="#!">Privacidad</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Terminos</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Contacto</a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
